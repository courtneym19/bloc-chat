<div class="modal-template">
    <h3 class="modal-header">Create new room</h3>
    <h5 class="modal-subtext">Enter a room name</h5>
    <form>
        <input type="text" ng-model="roomName" required="string">
    </form>
    <div class="modal-footer">
        <button class="btn btn-cancel" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-submit" type="button" ng-click="createNewRoom()">Create room</button>
    </div>
</div>
