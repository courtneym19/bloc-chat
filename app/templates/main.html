
<main>
    <section class="sidebar">
        <h1 class="sidebar-head">Bloc Chat
            <button type="button" class="new-room" ng-click="main.open()">New Room</button>
        </h1>
        <div class="sidebar-rooms" ng-repeat="room in main.rooms">
            <a href ng-click="main.setActiveRoom(room)">{{ room.name }}</a>
        </div>
    </section>
    <section class="chatroom" ng-show="activeRoomName !== null">
        <h2 class="active-room-name">{{ main.activeRoomName }}</h2>
        <table class="message-container">
            <tr class="messages" ng-repeat="message in main.messages">
                <td class="message-content"> <span style="font-weight:bold">{{ message.username }}</span><br>{{ message.content }}</td>
                <td class="message-timestamp">{{ message.timestamp | date:'h:mm a'}}</td> 
            </tr>
        </table>
        <footer>
            <input type="text" id="type-message" ng-model="newMessage" onKeyPress="main.enterSend(event)" placeholder="Write your message here...">
            <button type="button" id="submit-message" ng-click="main.sendMessage(newMessage)">Send</button>
        </footer>
    </section>
</main>
